<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bolivar JS BootCamp — Day 1</title>
</head>
<body>
  <main>
    <!-- Task container: JavaScript will inject new tasks inside this box -->
    <div id="task-container"></div>

    <!-- Two interactive buttons for testing events -->
    <button id="button_A">Coño un botón!</button>
    <button id="button_B">Coño otro botón!</button>

    <!-- Heading where JS can write messages -->
    <h3 id="heading_A"></h3>
  </main>

  <!-- Always load JavaScript at the end of <body> for better page performance -->
  <script src="script.js"></script>
</body>

<!-- =========================
     Day 2: Inputs & Data Types
     WHAT: simple form inputs for our Task Manager
     WHY: capture user data (strings) and validate empties
     HOW: read values, typeof inspect, create a task object, render a card
     ========================= -->
<section aria-label="Add Task">
  <h2>Day 2 — Data Types & Inputs</h2>

  <label>
    Title:
    <input id="task_title" type="text" placeholder="e.g. Buy groceries" />
  </label>

  <label>
    Description:
    <input id="task_desc" type="text" placeholder="optional details" />
  </label>

  <button id="add_task_btn">Add Task</button>
  <p id="input_feedback" class="muted"></p>
</section>
